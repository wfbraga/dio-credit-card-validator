<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Adjusted to prevent overflow */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .flag {
            margin-top: 10px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Validation</h1>
        <input type="text" id="creditCardNumber" placeholder="Enter your credit card number" oninput="validateCardFlag()">
        <div id="cardFlag" class="flag"></div>
    </div>

    <script>
        function validateCardFlag() {
            const cardNumber = document.getElementById('creditCardNumber').value;
            const cardFlagDiv = document.getElementById('cardFlag');
            let cardFlag = '';

            if (/^4/.test(cardNumber)) {
                cardFlag = 'Visa';
            } else if (/^5[1-5]/.test(cardNumber) || /^2(2[2-9][1-9]|2[3-6][0-9]{2}|27[01][0-9]|2720)/.test(cardNumber)) {
                cardFlag = 'MasterCard';
            } else if (/^4011|^4312|^4389/.test(cardNumber)) {
                cardFlag = 'Elo';
            } else if (/^3[47]/.test(cardNumber)) {
                cardFlag = 'American Express';
            } else if (/^6011|^65|^64[4-9]/.test(cardNumber)) {
                cardFlag = 'Discover';
            } else if (/^6062/.test(cardNumber)) {
                cardFlag = 'Hipercard';
            } else if (/^50[3-9][0-9]/.test(cardNumber)) {
                cardFlag = 'Aura';
            } else if (/^3(0[2-9]|[3-5][0-9]|36)/.test(cardNumber)) {
                cardFlag = 'Diners Club';
            } else if (/^2149/.test(cardNumber)) {
                cardFlag = 'EnRoute';
            } else if (/^35/.test(cardNumber)) {
                cardFlag = 'JCB';
            } else {
                cardFlag = 'Unknown';
            }

            cardFlagDiv.textContent = cardFlag;
        }
    </script>
</body>
</html>
